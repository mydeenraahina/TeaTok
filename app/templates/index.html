<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TeaTok</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
/* Animated gradient text for TeaTok in orange tones */
@keyframes gradientBG {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
.gradient-text {
  background: linear-gradient(270deg, #ff7f50, #ff8c00, #ff4500, #ffa500);
  background-size: 600% 600%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: gradientBG 6s ease infinite;
}
</style>
</head>
<body class="bg-gray-100">

<!-- Header -->
<header class="flex items-center justify-between py-6 px-6 bg-white shadow">
  <div class="flex items-center flex-1 space-x-4">
    <img src="/static/logo.jpg" alt="TeaTok Logo" class="w-12 h-12">
    <h1 class="text-4xl font-extrabold gradient-text animate-pulse">TeaTok</h1>
    <input type="text" id="search" placeholder="Search Tea..." 
           class="ml-6 flex-1 px-4 py-2 border border-orange-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500"
           oninput="searchProducts()">
  </div>
</header>

<!-- Products Grid -->
<main class="max-w-6xl mx-auto px-4 py-8">
  <div id="products" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 gap-6"></div>

  <!-- Pagination -->
  <div class="flex justify-center mt-8 space-x-3">
    <button id="prev" onclick="prevPage()" class="px-4 py-2 bg-orange-400 text-white rounded hover:bg-orange-500">â¬… Previous</button>
    <button id="next" onclick="nextPage()" class="px-4 py-2 bg-orange-400 text-white rounded hover:bg-orange-500">Next âž¡</button>
  </div>
</main>

<script>
let currentPage = 1;
const perPage = 8;
let searchMode = false;

// Load products from backend (with pagination)
function loadProducts(page = 1) {
  if (searchMode) return;
  fetch(`/?page=${page}`)
    .then(res => {
      if (!res.ok) throw new Error(`Failed to fetch page ${page}`);
      return res.json();
    })
    .then(data => {
      renderProducts(data);
      updatePagination(data.length);
    })
    .catch(err => console.error("Error loading products:", err));
}

// Render product cards dynamically
function renderProducts(products) {
  const productsDiv = document.getElementById('products');
  productsDiv.innerHTML = "";

  if (!products || products.length === 0) {
    productsDiv.innerHTML = `<p class="text-center text-gray-600 col-span-full">No products found ðŸ˜¢</p>`;
    return;
  }

  products.forEach(product => {
    const card = document.createElement('div');
    card.className = "bg-white rounded-xl shadow hover:shadow-xl transform hover:-translate-y-1 transition p-4 flex flex-col h-full";
    card.innerHTML = `
      <img src="${product.image}" alt="${product.product_name}" class="w-full h-40 object-cover rounded-md mb-4">
      <h3 class="text-lg font-bold text-orange-600 mb-1">${product.product_name}</h3>
      <p class="text-gray-600 text-sm mb-2 line-clamp-2">${product.description}</p>
      <div class="text-orange-500 font-bold mb-3">â‚¹${product.price}</div>
      <button onclick="order('${product.product_name}')" class="bg-orange-500 hover:bg-orange-600 text-white py-2 rounded font-semibold mt-auto w-full">Order Now</button>
    `;
    productsDiv.appendChild(card);
  });
}

// Pagination buttons state
function updatePagination(count) {
  const prevBtn = document.getElementById('prev');
  const nextBtn = document.getElementById('next');

  prevBtn.disabled = currentPage === 1;
  prevBtn.classList.toggle('opacity-50', currentPage === 1);
  prevBtn.classList.toggle('cursor-not-allowed', currentPage === 1);

  nextBtn.disabled = count < perPage;
  nextBtn.classList.toggle('opacity-50', count < perPage);
  nextBtn.classList.toggle('cursor-not-allowed', count < perPage);
}

// Pagination actions
function nextPage() {
  currentPage++;
  loadProducts(currentPage);
}
function prevPage() {
  if (currentPage > 1) {
    currentPage--;
    loadProducts(currentPage);
  }
}

// Search products
function searchProducts() {
  const query = document.getElementById('search').value.trim().toLowerCase();

  if (query.length === 0) {
    // Exit search mode and reload current page
    searchMode = false;
    loadProducts(currentPage);
    return;
  }

  searchMode = true;
  fetch(`/search?products_name=${encodeURIComponent(query)}`)
    .then(res => {
      if (res.status === 404) return [];
      return res.json();
    })
    .then(data => {
      const products = Array.isArray(data) ? data : [data];
      renderProducts(products);
      // disable pagination when searching
      document.getElementById('prev').disabled = true;
      document.getElementById('next').disabled = true;
    })
    .catch(err => console.error("Search error:", err));
}

// Order button
function order(productName) {
  fetch(`/click?name=${encodeURIComponent(productName)}`)
    .then(res => res.json())
    .then(data => {
      document.body.innerHTML = `
        <div class="flex justify-center items-center h-screen bg-gray-100">
          <div class="bg-white p-8 rounded-xl shadow-md text-center max-w-sm">
            <h2 class="text-2xl font-bold text-orange-600 mb-4 animate-pulse">âœ… Thanks for Ordering!</h2>
            <p class="text-gray-700 mb-2">${data.message}</p>
            <p class="text-gray-700 mb-4">Product: <strong>${productName}</strong></p>
            <a href="/html" class="inline-block bg-orange-500 hover:bg-orange-600 text-white py-2 px-4 rounded">â¬… Back to Shop</a>
          </div>
        </div>
      `;
    })
    .catch(err => console.error("Order error:", err));
}

// Initial load
loadProducts(currentPage);
</script>

</body>
</html>
