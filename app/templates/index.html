<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TeaTok</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
/* Animated gradient text for TeaTok in orange tones */
@keyframes gradientBG {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
.gradient-text {
  background: linear-gradient(270deg, #ff7f50, #ff8c00, #ff4500, #ffa500);
  background-size: 600% 600%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: gradientBG 6s ease infinite;
}
</style>
</head>
<body class="bg-gray-100">

<!-- Header -->
<header class="flex items-center justify-between py-6 px-6 bg-white shadow">
  <div class="flex items-center space-x-3">
    <img src="/static/logo.jpg" alt="TeaTok Logo" class="w-10 h-10">
    <h1 class="text-4xl font-extrabold gradient-text animate-pulse">TeaTok</h1>
  </div>
  
</header>

<!-- Products Grid -->
<main class="max-w-6xl mx-auto px-4 py-8">
  <div id="products" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 gap-6"></div>

  <!-- Pagination -->
  <div class="flex justify-center mt-8 space-x-3">
    <button id="prev" onclick="prevPage()" class="px-4 py-2 bg-orange-400 text-white rounded hover:bg-orange-500">⬅ Previous</button>
    <button id="next" onclick="nextPage()" class="px-4 py-2 bg-orange-400 text-white rounded hover:bg-orange-500">Next ➡</button>
  </div>
</main>

<script>
let currentPage = 1;
const perPage = 5;

function loadProducts(page) {
  fetch(`/?page=${page}`)
    .then(res => res.json())
    .then(data => {
      const productsDiv = document.getElementById('products');
      productsDiv.innerHTML = "";

      data.forEach(product => {
        const card = document.createElement('div');
        card.className = "bg-white rounded-xl shadow hover:shadow-xl transform hover:-translate-y-1 transition p-4 flex flex-col";
        card.innerHTML = `
          <img src="${product.image}" alt="${product.product_name}" class="w-full h-40 object-cover rounded-md mb-4">
          <h3 class="text-lg font-bold text-orange-600 mb-1">${product.product_name}</h3>
          <p class="text-gray-600 text-sm mb-2 line-clamp-2">${product.description}</p>
          <div class="text-orange-500 font-bold mb-3">$${product.price}</div>
          <button onclick="order('${product.product_name}')" class="bg-orange-500 hover:bg-orange-600 text-white py-2 rounded font-semibold">Order Now</button>
        `;
        productsDiv.appendChild(card);
      });

      const prevBtn = document.getElementById('prev');
      const nextBtn = document.getElementById('next');

      if (currentPage === 1) {
        prevBtn.disabled = true;
        prevBtn.classList.add('opacity-50', 'cursor-not-allowed');
      } else {
        prevBtn.disabled = false;
        prevBtn.classList.remove('opacity-50', 'cursor-not-allowed');
      }

      if (data.length < perPage) {
        nextBtn.disabled = true;
        nextBtn.classList.add('opacity-50', 'cursor-not-allowed');
      } else {
        nextBtn.disabled = false;
        nextBtn.classList.remove('opacity-50', 'cursor-not-allowed');
      }
    })
    .catch(err => console.error(err));
}

function nextPage() {
  currentPage++;
  loadProducts(currentPage);
}

function prevPage() {
  if (currentPage > 1) {
    currentPage--;
    loadProducts(currentPage);
  }
}

function order(productName) {
  fetch(`/click?name=${encodeURIComponent(productName)}`)
    .then(res => res.json())
    .then(data => {
      document.body.innerHTML = `
        <div class="flex justify-center items-center h-screen bg-gray-100">
          <div class="bg-white p-8 rounded-xl shadow-md text-center max-w-sm">
            <h2 class="text-2xl font-bold text-orange-600 mb-4 animate-pulse">✅ Thanks for Ordering!</h2>
            <p class="text-gray-700 mb-2">${data.message}</p>
            <p class="text-gray-700 mb-4">Product: <strong>${productName}</strong></p>
            <a href="/html" class="inline-block bg-orange-500 hover:bg-orange-600 text-white py-2 px-4 rounded">⬅ Back to Shop</a>
          </div>
        </div>
      `;
    })
    .catch(err => console.error(err));
}

loadProducts(currentPage);
</script>

</body>
</html>
